<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class = "col-md-6 h-100">
                <p class = "h1 text-primary text-center">Form</p>
                <form action="" id = "form" class = "form-check">
                    <div class = "row mb-3">
                        <label for="names" class = "col-md-2 form-label">
                            Name
                        </label>
                        <div class = "col-md-10">
                            <input type="text" class = "form-control border-2" id = "names" placeholder="Name">
                            <div class = "invalid-feedback" id = "invalid-name">please fill the valid name!!!</div>
                        </div>
                    </div>
                    <div class = "row mb-3">
                        <label for="Email" class = "col-md-2 form-label">
                            Email
                        </label>
                        <div class = "col-md-10">
                            <input type="text" class = "form-control border-2" id = "Email" placeholder="Email">
                            <div class = "invalid-feedback" id = "invalid-email">please enter valid Email id!!!</div>
                        </div>
                    </div>
                    <div class = "row mb-3">
                        <label for="pno" class = "col-md-2 form-label">
                            Mobile No
                        </label>
                        <div class = "col-md-10">
                            <input type="text" class = "form-control border-2" id = "pno" placeholder="Phone Number">
                            <div class = "invalid-feedback" id = "invalid-pno">
                                Enter a Vaild Phone Number!!!
                            </div>
                        </div>
                    </div>
                    <div class = "text-center">
                        <button type = "button" onclick="validate()" class = "btn btn-outline-danger">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <p class = "h1 text-center text-primary">Table</p>
                <table id = "table" class = "table table-bordered table-light">
                    <thead>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Number</th>
                    </thead>
                    <tbody id = "tbody">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./Assignment2.js"></script>
</body>
</html>
